# Custom Rewrite
hostname = app.bilibili.com, api.m.jd.com, trade-acs.m.taobao.com

# Bilibili
^https:\/\/app\.bilibili\.com\/x\/v2\/feed\/index\?access_key url script-response-body https://raw.githubusercontent.com/coo11/Backup/master/QuantumultX/RewriteBili.js
^https:\/\/app\.bilibili\.com\/x\/resource\/show\/tab\?access_key url script-response-body https://raw.githubusercontent.com/coo11/Backup/master/QuantumultX/RewriteBili.js
^https:\/\/app\.bilibili\.com\/x\/v2\/account\/mine\?access_key url script-response-body https://raw.githubusercontent.com/coo11/Backup/master/QuantumultX/RewriteBili.js

# 京东比价
^https?://api\.m\.jd\.com/client\.action\?functionId=(wareBusiness|serverConfig|basicConfig) url script-response-body https://raw.githubusercontent.com/yichahucha/surge/master/jd_price_lite.js

# 淘宝比价
^http://.+/amdc/mobileDispatch url script-request-body https://raw.githubusercontent.com/yichahucha/surge/master/tb_price_lite.js
^https?://trade-acs\.m\.taobao\.com/gw/mtop\.taobao\.detail\.getdetail url script-response-body https://raw.githubusercontent.com/yichahucha/surge/master/tb_price_lite.js